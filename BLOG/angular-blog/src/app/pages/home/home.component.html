<h1 style="text-align: center;">ÚLTIMAS NOTÍCIAS</h1>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card photoCover="https://i.ytimg.com/vi/Yz4ojQGmPcs/maxresdefault.jpg"
      cardTitle="NOVIDADES NOVO CAPITÃO AMÉRICA 4"
      cardDescription="
      Capitão América: Admirável Mundo Novo tem estreia adiada para fevereiro de 2025
      Filme estava previsto para ser lançado em julho de 2024 – data agora ocupada por Deadpool 3
      A Disney revelou nesta quinta-feira (9), após a conclusão da greve do Sindicato dos Atores de Hollywood, que o lançamento de Capitão América: Admirável Mundo Novo foi reagendado para 14 de fevereiro de 2025. A informação é do Deadline.

      O filme estava previsto para ser lançado em 26 julho de 2024, data agora ocupada por Deadpool 3. As estreias de Blade e Thunderbolts também foram adiadas para 2025.

      A greve dos atores foi encerrada na última quarta-feira (8), após 118 dias, mas muitas produções ficaram paralisadas no período e só agora podem retomar os trabalhos, o que vem se refletindo nas mudanças de datas.">
    </app-big-card>
  </div>
